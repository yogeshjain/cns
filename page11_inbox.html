            function retriveMsgs()
            {
                var regno = window.localStorage.getItem("regno");
                $.ajax({
                    url: 'http://192.168.92.1/mec/retrieveMsgs.php?regno='+escape(regno),
                    dataType: 'json',
                    timeout: 30000,
                    success: function(data, status){
                        $("#inbox").html("");
                        for (var key in data) {
                             $("#inbox").append('<div style="width:100%; height: 50px; padding:2px; border: 1px solid white;"><a style="color:#000000;" href="page12_viewMsg.html?user='+escape(key)+'"><div style="display: inline-block;"><img src="demo.jpg" class="img-rounded" style="height:45px;width:45px"></div><div style="display: inline-block; max-width: 80%; margin-top: -10px;"><div style="line-height: 20px; position:relative; top:15px; height:20px; overflow: hidden;">'+key+'</div><div style="line-height: 20px; position:relative; top:15px; height:20px; overflow: hidden;">'+data[key]+'</div></div></a></div>');
                        }
                    },
                    error: function (request, status, error) { 
                        alert(request.responseText+" * "+request.status+" * "+status+" * "+error);
                    }	
			
                });
            }
