<!DOCTYPE html>
<html>
    <head>
        <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
		<link href = "bootstrap/css/bootstrap-responsive.min.css" rel = "stylesheet">
		<link href = "bootstrap/css/bootstrap.css" rel = "stylesheet">
		<link href = "bootstrap/css/jquery.selectBoxIt.css" rel="stylesheet">
		
		<script src = "bootstrap/js/jquery-1.8.3.min.js"></script>
		<script src = "bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/jquery.js"></script>  
		<script src="bootstrap/js/bootstrap-dropdown.js"></script>

        <script src="bootstrap/js/jquery-ui.min.js"></script>
        <script src="bootstrap/js/jquery.selectBoxIt.min.js"></script>
          <script>
			$(document).ready(function(){
				var selectBox = $("select").selectBoxIt();
				$("#resetPasswordbBtn").click(function(){
					var scno = $("#scno").val();
					var regno = $("#regno").val();
					var email = $("#emailid").val();
					
					$.ajax({
					url: 'http://192.168.92.1/mec/pwdreset.php?scno='+escape(scno)+'&regno='+escape(regno)+'&email='+escape(email),
					dataType: 'json',
					timeout: 15000,
						success: function(data, status){
							console.log(data);
							if(data=="Success")
							{
								alert("Password resetted to your date of birth");
							}
							else
							{
								alert("Failed");
							}
						},
						error: function (request, status, error) { 
							alert(request.responseText+" * "+request.status+" * "+status+" * "+error);
						}	
			
					});
				});
			});
          </script>
	</head>


    <body class="well">
		<div class="navbar navbar-fixed-top">  
			<div class="navbar-inner">  
				<div class="container">
				<div style="margin-left:85px">

					<li><H4>Forgot Password</H4></li>
				</ul>
				</div>
				</div>  
			</div>  
		</div>
		<hr>
		<div class="row-fluid">
            <p style="color:white">Enter smart card number:</p>
            <input type ="text" placeholder="Smart Card no" id = "scno">
        </div>
		<div class="row-fluid">
		</div>
		<div class="row-fluid">
			<p style="color:white">Enter registration number:</p>
			<input type="text" placeholder="Reg no" id = "regno">
        </div>

		<div class="row-fluid">
			<p style="color:white">Enter email id:</p>
			<input type="text" placeholder="email id"  id = "emailid">
		</div>
		<br>
        <div class="row-fluid">
            <button class="btn" type="submit" id="resetPasswordbBtn">Submit</button>
        </div>
	</div>
	</body>
</html>
